log4j.rootLogger=consoleAppender, developFileAppender, preProductionFileAppender, productionFileAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
log4j.appender.consoleAppender.Threshold=INFO

log4j.appender.developFileAppender=org.apache.log4j.FileAppender
log4j.appender.developFileAppender.File=C:\\Users\\pdiazs\\eclipse-workspace\\csvRepsol\\logs\\developLogsFile.log
#log4j.appender.developFileAppender.File=C:\\Users\\mparrap\\git\\csvRepsol\\logs\\info.log
log4j.appender.developFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.developFileAppender.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
log4j.appender.developFileAppender.Encoding=UTF-8
log4j.appender.developFileAppender.Threshold=TRACE

log4j.appender.preProductionFileAppender=org.apache.log4j.FileAppender
log4j.appender.preProductionFileAppender.File=C:\\Users\\pdiazs\\eclipse-workspace\\csvRepsol\\logs\\preProductionLogsFile.log
#log4j.appender.preProductionFileAppender.File=C:\\Users\\mparrap\\git\\csvRepsol\\logs\\info.log
log4j.appender.preProductionFileAppender.layout=org.apache.log4j.PatternLayout
