log4j.appender.preProductionFileAppender.Encoding=UTF-8
log4j.appender.preProductionFileAppender.Threshold=DEBUG

log4j.appender.productionFileAppender=org.apache.log4j.FileAppender
log4j.appender.productionFileAppender.File=C:\\Users\\pdiazs\\eclipse-workspace\\csvRepsol\\logs\\productionLogsFile.log
#log4j.appender.productionFileAppender.File=C:\\Users\\mparrap\\git\\csvRepsol\\logs\\info.log
log4j.appender.productionFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.productionFileAppender.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
log4j.appender.productionFileAppender.Encoding=UTF-8
log4j.appender.productionFileAppender.Threshold=INFO